apiVersion: kudo.k8s.io/v1alpha1
kind: Operator
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: upgrade
---
apiVersion: kudo.k8s.io/v1alpha1
kind: OperatorVersion
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: upgrade-v1
  namespace: default
spec:
  version: "1.0.0"
  connectionString: ""
  operator:
    name: upgrade
    kind: Operator
  templates:
    job.yaml: |
      apiVersion: batch/v1
      kind: Job
      metadata:
        namespace: default
        name: {{ .PlanName }}-job
      spec:
        template:
          metadata:
            name: {{ .PlanName }}-job
          spec:
            restartPolicy: OnFailure
            containers:
            - name: bb
              image: busybox:latest
              imagePullPolicy: IfNotPresent
              command:
              - /bin/sh
              - -c
              - "echo {{ .PlanName }} for v1 && echo Going to sleep for {{ .Params.Sleep }} seconds && sleep {{ .Params.Sleep }}"
  tasks:
    run:
      resources:
      - job.yaml
  parameters:
  - name: SLEEP
    description: "how long to have the container sleep for before returning"
    default: "15"
    required: false
    displayName: "Sleep Time"
  plans:
    deploy:
      strategy: serial
      phases:
        - name: par
          strategy: serial
          steps:
          - name: run-step
            tasks:
            - run
    upgrade:
      strategy: serial
      phases:
        - name: par
          strategy: serial
          steps:
          - name: run-step
            tasks:
            - run
    update:
      strategy: serial
      phases:
        - name: par
          strategy: serial
          steps:
          - name: run-step
            tasks:
            - run
---
