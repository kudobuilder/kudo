                        image: busybox:latest
                        imagePullPolicy: IfNotPresent
                        command:
                        - /bin/sh
                        - -c
                        - "sleep {{SLEEP}}"
            - name: par-three
              mustache: |
                apiVersion: batch/v1
                kind: Job
                metadata:
                  namespace: default
                  name: par-three
                spec:
                  template:
                    metadata:
                      name: par-three
                    spec:
                      restartPolicy: OnFailure
                      containers:
                      - name: bb
                        image: busybox:latest
                        imagePullPolicy: IfNotPresent
                        command:
                        - /bin/sh
                        - -c
                        - "sleep {{SLEEP}}"
        - name: serial
          strategy: serial
          steps:
            - name: serial-one
              mustache: |
                apiVersion: batch/v1
                kind: Job
                metadata:
                  namespace: default
                  name: serial-one
                spec:
                  template:
                    metadata:
                      name: serial-one
                    spec:
                      restartPolicy: OnFailure
                      containers:
                      - name: bb
                        image: busybox:latest
                        imagePullPolicy: IfNotPresent
                        command:
                        - /bin/sh
                        - -c
                        - "sleep {{SLEEP}}"
            - name: serial-two
              mustache: |
                apiVersion: batch/v1
                kind: Job
                metadata:
                  namespace: default
                  name: serial-two
                spec:
                  template:
                    metadata:
                      name: serial-two
                    spec:
                      restartPolicy: OnFailure
                      containers:
                      - name: bb
                        image: busybox:latest
                        imagePullPolicy: IfNotPresent
                        command:
                        - /bin/sh
                        - -c
                        - "sleep {{SLEEP}}"
            - name: serial-three
              mustache: |
                apiVersion: batch/v1
                kind: Job
                metadata:
                  namespace: default
                  name: serial-three
                spec:
                  template:
                    metadata:
                      name: serial-three
                    spec:
                      restartPolicy: OnFailure
                      containers:
                      - name: bb
                        image: busybox:latest
                        imagePullPolicy: IfNotPresent
                        command:
                        - /bin/sh
                        - -c
                        - "sleep {{SLEEP}}"
---
apiVersion: maestro.k8s.io/v1alpha1
kind: Instance
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
    framework: toy
  name: toy1
spec:
  frameworkVersion:
    name: toy-v1
    namespace: default
    type: FrameworkVersions
  # Add fields here
