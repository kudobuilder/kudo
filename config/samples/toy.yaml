apiVersion: maestro.k8s.io/v1alpha1
kind: Framework
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: toy
---
apiVersion: maestro.k8s.io/v1alpha1
kind: FrameworkVersion
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: toy-v1
  namespace: default
spec:
  version: "1.0.0"
  connectionString: ""
  framework:
    name: Toy
    kind: Framework
  defaults.config:
    SLEEP: "600"
  plans:
    deploy:
      strategy: serial
      phases:
        - name: par
          strategy: parallel
          steps:
            - name: par-one
              mustache: |
                apiVersion: batch/v1
                kind: Job
                metadata:
                  namespace: default
                  name: par-one
                spec:
                  template:
                    metadata:
                      name: par-one
                    spec:
                      restartPolicy: OnFailure
                      containers:
                      - name: bb
                        image: busybox:latest
                        imagePullPolicy: IfNotPresent
                        command:
                        - /bin/sh
                        - -c
                        - "sleep {{SLEEP}}"
            - name: par-two
              mustache: |
                apiVersion: batch/v1
                kind: Job
                metadata:
                  namespace: default
                  name: par-two
                spec:
                  template:
                    metadata:
                      name: par-two
                    spec:
                      restartPolicy: OnFailure
                      containers:
