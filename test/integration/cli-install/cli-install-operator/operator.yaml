apiVersion: kudo.dev/v1beta1
name: "cli-install-operator"
operatorVersion: "0.1.0"
kudoVersion: 0.3.0
kubernetesVersion: 1.5.1
maintainers:
  - name: Justin Taylor-Barrick
    email: jbarrick-mesosphere@mesosphere.com
tasks:
  - name: infra
    kind: Apply
    spec:
      resources:
        - deployment.yaml
plans:
  deploy:
    strategy: serial
    phases:
      - name: infra
        strategy: parallel
        steps:
          - name: everything
            tasks:
              - infra
