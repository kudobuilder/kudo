apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 3
  template:
    metadata:
      annotations:
        # This update to the deployment must have the same hash as 00-assert.yaml
        kudo.dev/dependencies-hash: cc4f9cb1616eb10cd568d74f38f7e2ad
        kudo.dev/operator-version: 0.1.0
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80