apiVersion: v1
kind: Service
metadata:
  name: toy1-my-service
  labels:
    app: "toy"
    instance: "toy1"
  annotations:
    plan: "scale"
    step: "scale"
    phase: "scale"
spec:
  selector:
    replicas: "3"
    param: "30"
---
apiVersion: kudo.k8s.io/v1alpha1
kind: Instance
metadata:
  name: toy1
status:
  status: COMPLETE
  activePlan:
    apiVersion: kudo.k8s.io/v1alpha1
    kind: PlanExecution
---
apiVersion: kudo.k8s.io/v1alpha1
kind: PlanExecution
metadata:
  labels:
    instance: toy1
    operator-version: toy-v1
  ownerReferences:
  - apiVersion: kudo.k8s.io/v1alpha1
    blockOwnerDeletion: true
    controller: true
    kind: Instance
    name: toy1
status:
  name: scale
  phases:
  - name: scale
    state: COMPLETE
    steps:
    - name: scale
      state: COMPLETE
  state: COMPLETE
  strategy: serial
