apiVersion: kudo.dev/v1beta1
name: "upgrade-operator"
operatorVersion: "0.2.0"
kubernetesVersion: 1.13
maintainers:
  - name: Your name
    email: <your@email.com>
url: https://kudo.dev
tasks:
  - name: app
    kind: Apply
    spec:
      resources:
        - configmap.yaml
plans:
  deploy:
    strategy: serial
    phases:
      - name: main
        strategy: parallel
        steps:
          - name: everything
            tasks:
              - app
  upgrade:
    strategy: serial
    phases:
      - name: upgrade
        strategy: parallel
        steps:
          - name: everything
            tasks:
              - app
