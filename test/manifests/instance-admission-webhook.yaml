apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  annotations:
    cert-manager.io/inject-ca-from: kudo-system/kudo-webhook-server-certificate
  name: kudo-manager-instance-admission-webhook-config
webhooks:
  - clientConfig:
      caBundle: 
      url: https://127.0.0.1/admit-kudo-dev-v1beta1-instance
    failurePolicy: Fail
    matchPolicy: Equivalent
    name: instance-admission.kudo.dev
    rules:
      - apiGroups:
          - kudo.dev
        apiVersions:
          - v1beta1
        operations:
          - CREATE
          - UPDATE
        resources:
          - instances
        scope: Namespaced
    sideEffects: None
