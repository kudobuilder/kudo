apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 2
  template:
    metadata:
      annotations:
        kudo.dev/dependencies-hash: af5aeaa4a7dbc49b5d5fd9090541c141
        kudo.dev/operator-version: 0.1.0
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
---
apiVersion: kudo.dev/v1beta1
kind: Instance
status:
  planStatus:
    deploy:
      status: COMPLETE