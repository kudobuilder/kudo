<html>

<head>
  {{ partial "head" .}}
</head>

<body class="docs">
  {{ partial "nav" . }}
  <div class="flex">
    <div class="flex-none w-full max-w-xs">
      <ul class="list-reset">
        {{ $currentPage := . }}
        {{ range .Site.Menus.docs }}
        <li>
          <a class="{{ if $currentPage.IsMenuCurrent "docs" .}}color-kudo-blue{{else}}text-gray-600{{end}} hover:color-kudo-blue"
            href="{{ .URL }}">{{ .Pre }}<span>{{ .Name }}</span></a>
        </li>
        {{ end }}
        <li></li>
      </ul>
    </div>
    <div class="w-full mx-auto px-6 pt-16 pb-40 md:pb-24 content flex-1">
      {{ template "main" .}}
    </div>
  </div>
</body>

</html>
