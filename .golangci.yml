linters:
  auto-fix: false
  enable:
  - deadcode
  - dupl
  - errcheck
  - goconst
  - gocritic
  - gocyclo
  - gofmt
  - goimports
  - golint
  - gosec
  - gosimple
  - ineffassign
  - lll
  - misspell
  - nakedret
  - scopelint
  - staticcheck
  - structcheck
  - stylecheck
  - unconvert
  - unparam
  - unused
  - varcheck
run:
  timeout: 3m
  build-tags:
    - integration
  skip-dirs:
    # autogenerated clientset by client-gen
    - pkg/client
linters-settings:
  errcheck:
    check-type-assertions: true
  lll:
    line-length: 250
  dupl:
    threshold: 400
  goimports:
    local-prefixes: github.com/kudobuilder/kudo
issues:
  # ignore gosec for test files
  exclude-rules:
  - path: _test\.go
    linters:
    - gosec