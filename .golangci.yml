linters:
  auto-fix: false
  enable:
    - errcheck
    - goimports
    - golint
    - gosec
    - misspell
    - scopelint
    - unconvert
    - unparam
run:
  skip-dirs:
    # autogenerated clientset by client-gen
    - pkg/client
linters-settings:
  errcheck:
    check-type-assertions: true
  goimports:
    # Don't use 'github.com/kudobuilder/kudo', it'll result in unreliable output!
    local-prefixes: github.com/kudobuilder
