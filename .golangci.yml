linters:
  auto-fix: false
  enable:
    - errcheck
    - goimports
    - golint
    - gosec
    - misspell
    - unparam
run:
  skip-dirs:
    # autogenerated clientset by client-gen
    - pkg/client
  skip-files:
    - ".*zz_generated.*\\.go$"
linters-settings:
  errcheck:
    check-type-assertions: true
  goimports:
    # Don't use 'github.com/kudobuilder/kudo', it'll result in unreliable output!
    local-prefixes: github.com/kudobuilder
