linters:
  auto-fix: false
  enable:
    - dupl
    - errcheck
    - goconst
    - gocyclo
    - goimports
    - golint
    - gosec
    - interfacer
    - lll
    - misspell
    - nakedret
    - scopelint
    - stylecheck
    - unconvert
    - unparam
run:
  build-tags:
    - integration
  skip-dirs:
    # autogenerated clientset by client-gen
    - pkg/client
linters-settings:
  errcheck:
    check-type-assertions: true
  lll:
    line-length: 250
  dupl:
    threshold: 400
  goimports:
    local-prefixes: github.com/kudobuilder/kudo
issues:
  # ignore gosec for test files
  exclude-rules:
  - path: _test\.go
    linters:
    - gosec