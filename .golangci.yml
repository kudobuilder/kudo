linters:
  auto-fix: false
  enable:
    - errcheck
    - goimports
    - golint
    - gosec
    - misspell
    - scopelint
    - unconvert
    - unparam
    - interfacer
    - nakedret
    - gocyclo
    - dupl
    - goconst
    - lll
run:
  build-tags:
    - integration
  skip-dirs:
    # autogenerated clientset by client-gen
    - pkg/client
linters-settings:
  errcheck:
    check-type-assertions: true
  lll:
    line-length: 250
  dupl:
    threshold: 400
  goimports:
    # Don't use 'github.com/kudobuilder/kudo', it'll result in unreliable output!
    local-prefixes: github.com/kudobuilder
