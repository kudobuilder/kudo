apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
---
apiVersion: kudo.k8s.io/v1alpha1
kind: Instance
metadata:
  name: my-instance
spec:
  parameters:
    PARAM: "abcdef"
  operatorVersion:
    name: job-operator
    kind: OperatorVersion
---
apiVersion: v1
kind: Service
metadata:
  name: svc
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  type: ClusterIP
---
apiVersion: prow.k8s.io/v1
kind: ProwJob
metadata:
  name: my-job
spec:
  agent: kubernetes
  cluster: default
  pod_spec:
    containers:
    - command:
      - test
      image: alpine:1234
      imagePullPolicy: Always
