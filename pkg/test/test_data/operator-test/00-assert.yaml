apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-instance-nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test-framework
  template:
    metadata:
      labels:
        app: test-framework
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
