name: "zookeeper"
version: "0.1.0"
appVersion: "3.4.10"
kudoVersion: 0.2.0
kubernetesVersion: 1.15.0
maintainers:
  - name: Alena Varkockova
    email: avarkockova@mesosphere.com
  - name: Tom Runyon
    email: runyontr@gmail.com
  - name: Ken Sipe
    email: kensipe@gmail.com
url: https://zookeeper.apache.org/
tasks:
  infra:
    resources:
      - name: services.yaml
      - name: pdb.yaml
  app:
    resources:
      - name: statefulset.yaml
  validation:
    resources:
      - name: validation.yaml
plans:
  deploy:
    strategy: serial
    phases:
      - name: zookeeper
        strategy: parallel
        steps:
          - name: everything
            tasks:
              - infra
              - app
  validation:
    strategy: serial
    phases:
      - name: connection
        strategy: parallel
        steps:
          - name: connection
            tasks:
              - validation