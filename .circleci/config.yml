# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
workflos:
  version: 2
  main:
    jobs:
      - go-current
      - go-previous
      - go-latest
base: &base
  working_directory: /go/src/github.com/kudobuilder/kudo
  steps:
    - checkout

    # specify any bash command here prefixed with `run: `
    - run: make test

version: 2
jobs:
  go-current:
    docker:
      # specify the version
      - image: kubebuilder/golang:1.10
    <<: *base
  go-previous:
    docker:
    - image: kubebuilder/golang:1.11
    <<: *base
  go-latest:
    docker:
    - image: kubebuilder/golang:latest
    <<: *base

